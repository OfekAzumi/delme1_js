<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(4.5 + " " + Math.round(4.5));
        console.log(4.3 + " " + Math.ceil(4.3));
        console.log(4.8 + " " + Math.floor(4.8));
        console.log(4.65 + " " + Math.trunc(4.65));
        console.log("4,2 " + Math.pow(4, 2));
        console.log(16 + " " + Math.sqrt(16));
        console.log(-102 + " " + Math.abs(-102));

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min; //not including max 
        }
        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; //including max
        }
        console.log(getRndInteger(10,20));
        console.log(getRandomInteger(100,200));
    </script>
</body>

</html>
